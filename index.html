<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index | Hotel</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
</head>
<body>
    
    <div id="container">
        
        <!-- Header -->
        <header id="header" class="clearfix">
            <div class="logo">
                <a href="#">
                <img src="assets/images/logo.png" alt="logo">
                </a>
            </div>
            <nav id="main-navigation">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Accomodation</a></li>
                    <li><a href="#">Dining</a></li>
                    <li><a href="#">Wedding</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        
        <!-- Banner -->
        <div id="banner">
            <img src="assets/images/banner-img.jpg" alt="banner">
            
            <div class="form"> 
                <form action="#">
             <ul>
                 <li>
                 <input type="text" placeholder="Enter your destination"></li>
                 <li><input type="date" placeholder="Check in"></li>
                 <li>
                     <input type="date" placeholder="Check out">
                 </li>
                 <li>
                     <input type="submit" value="Book Now">
                 </li>
             </ul>
                </form>
                
            </div>
            
        </div>
        
        <!-- Main content -->
        <div id="content">
            
            <main id="main">
                
                <article class="post">
                    
                    <section id="accomodation">
                        <div class="container">
                            
                        </div>
                    </section>
                    
                    <section id="dining">
                        <div class="container">
                            
                        </div>
                    </section>
                    
                    <section id="wedding">
                        <div class="container">
                            
                        </div>
                    </section>
                    
                    <section id="gallery">
                        <div class="container">
                            
                        </div>
                    </section>
                    
                </article>
                
            </main>
            
        </div>
        
        
        <!-- Footer -->
        <footer id="footer">
            
        </footer>
        
    </div>
    
    
</body>
</html>
